<body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4" src="/images/logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to newsletter</h1>
        <label for="firstName" class="sr-only">First Name</label>
        <input name="firstName" type="text" id="firstName" class="form-control" placeholder="First Name" required
            autofocus>
        <label for="lastName" class="sr-only">Last Name</label>
        <input name="lastName" type="text" id="lastName" class="form-control" placeholder="Last Name" required>
        <label for="emailAddress" class="sr-only">Email address</label>
        <input name="emailAddress" type="email" id="emailAddress" class="form-control" placeholder="Email address"
            required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">The Velocigraphtor</p>
    </form>
</body>
